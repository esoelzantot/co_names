<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Names Vote</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: #050505;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 75, 145, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(72, 219, 251, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }
        .container {
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .header-section {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 1s ease;
        }
        .main-title {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff4b91, transparent);
            border-radius: 2px;
        }
        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            margin-bottom: 30px;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        .stat-box:hover::before {
            left: 100%;
        }
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 75, 145, 0.5);
            box-shadow: 0 20px 60px rgba(255, 75, 145, 0.2);
        }
        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #ff4b91, #ff7eb9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .winners-showcase {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 80px;
            animation: fadeIn 1.2s ease;
        }
        .winner-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .winner-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 75, 145, 0.3), transparent 30%);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .winner-card:hover::before {
            opacity: 1;
        }
        .winner-card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: #0a0a0a;
            border-radius: 28px;
            z-index: 1;
        }
        .winner-content {
            position: relative;
            z-index: 2;
        }
        .winner-card:nth-child(1) {
            transform: scale(1.1);
            margin-top: -20px;
        }
        .winner-card:nth-child(1) .rank-number {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
        }
        .winner-card:nth-child(2) .rank-number {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
        }
        .winner-card:nth-child(3) .rank-number {
            background: linear-gradient(135deg, #cd7f32, #e8a87c);
        }
        .winner-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(255, 75, 145, 0.4);
            box-shadow: 0 30px 80px rgba(255, 75, 145, 0.3);
        }
        .rank-number {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: 900;
            color: #000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .rank-number::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: inherit;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }
        .winner-name {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
        }
        .winner-votes {
            display: inline-block;
            background: rgba(255, 75, 145, 0.15);
            border: 1px solid rgba(255, 75, 145, 0.3);
            padding: 12px 30px;
            border-radius: 25px;
            color: #ff4b91;
            font-weight: 700;
            font-size: 1.3em;
            transition: all 0.3s ease;
        }
        .winner-card:hover .winner-votes {
            background: rgba(255, 75, 145, 0.25);
            transform: scale(1.1);
        }
        .all-entries-section {
            animation: fadeIn 1.4s ease;
        }
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 0 10px;
        }
        .section-title {
            font-size: 2.5em;
            font-weight: 800;
            color: #ffffff;
            position: relative;
        }
        .section-title::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ff4b91, transparent);
            border-radius: 2px;
        }
        .filter-tabs {
            display: flex;
            gap: 10px;
        }
        .filter-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }
        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .entries-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        .entry-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 25px;
            padding: 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .entry-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #48dbfb, #0abde3);
            transform: scaleY(0);
            transition: transform 0.4s ease;
        }
        .entry-card:hover::before {
            transform: scaleY(1);
        }
        .entry-card:hover {
            transform: translateX(-10px);
            border-color: rgba(72, 219, 251, 0.3);
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 20px 60px rgba(72, 219, 251, 0.15);
        }
        .entry-left {
            display: flex;
            align-items: center;
            gap: 25px;
            flex: 1;
        }
        .entry-rank {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2), rgba(120, 119, 198, 0.05));
            border: 2px solid rgba(120, 119, 198, 0.3);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 900;
            color: #7877c6;
            transition: all 0.3s ease;
            position: relative;
        }
        .entry-card:hover .entry-rank {
            transform: rotate(360deg) scale(1.1);
            border-color: rgba(72, 219, 251, 0.5);
            background: linear-gradient(135deg, rgba(72, 219, 251, 0.2), rgba(72, 219, 251, 0.05));
            color: #48dbfb;
        }
        .entry-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .entry-brief {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
            font-weight: 400;
            line-height: 1.4;
        }
        .entry-card:hover .entry-name {
            color: #48dbfb;
            transform: translateX(-5px);
        }
        .entry-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .entry-votes {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .votes-number {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .votes-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .percentage-badge {
            background: rgba(72, 219, 251, 0.1);
            border: 1px solid rgba(72, 219, 251, 0.3);
            padding: 8px 16px;
            border-radius: 12px;
            color: #48dbfb;
            font-weight: 700;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        .entry-card:hover .percentage-badge {
            background: rgba(72, 219, 251, 0.2);
            transform: scale(1.05);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        @media (max-width: 1200px) {
            .winners-showcase {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .winner-card:nth-child(1) {
                transform: scale(1);
                margin-top: 0;
            }
            .entries-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            .stats-container {
                gap: 20px;
            }
            .entry-card {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .entry-left {
                flex-direction: column;
                gap: 15px;
            }
            .entry-votes {
                align-items: center;
            }
            .section-header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="grid-overlay"></div>
    <div class="container">
        <div class="header-section">
            <h1 class="main-title">تصويت أسماء شركات</h1>
            <p class="subtitle">اختيار الاسم المثالي للشركة</p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">أصوات داخلية</div>
                    <div class="stat-value" id="internalVotes">6</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">أصوات خارجية</div>
                    <div class="stat-value" id="externalVotes">11</div>
                </div>
            </div>
        </div>
        <div class="winners-showcase" id="winnersSection">
            <!-- سيتم ملؤها ديناميكياً -->
        </div>
        <div class="all-entries-section">
            <div class="section-header">
                <h2 class="section-title">جميع المقترحات</h2>
                <div class="filter-tabs">
                    <div class="filter-tab">الكل</div>
                    <div class="filter-tab">الأعلى تصويتاً</div>
                </div>
            </div>
            <div class="entries-grid" id="entriesGrid">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </div>
    <script>
        // بيانات الأسماء
        const businessNames = [
            {
                name: 'Axuraa',
                brief: 'محور القوة والتأثير = Aura + Axis',
                votes: 4
            },
            {
                name: 'Tectraa',
                brief: 'عصر التكنولوجيا = Tech + Era',
                votes: 7
            },
            {
                name: 'Netquire',
                brief: 'Net = Network (الشبكة) & Quire = Requirements (متطلبات)',
                votes: 2
            },
            {
                name: 'Quirenet',
                brief: 'Net = Network (الشبكة) & Quire = Requirements (متطلبات)',
                votes: 6
            },
            {
                name: 'Scruvate',
                brief: 'Scru = Scrum (منهجية Agile) & Vate = Innovate (ابتكار)',
                votes: 5
            },
            {
                name: 'Zyntreq',
                brief: 'Zyn = Synergy (الذكاء و التعاون) & Req = Requirements (متطلبات)ة',
                votes: 3
            },
            {
                name: 'Reqnova',
                brief: 'Nova = new star (نجم جديد يرمز لي الابتكار و الوضوح) & Req = Requirements (متطلبات)',
                votes: 6
            },
            {
                name: 'Spryntra',
                brief: 'Spryn = Sprint (منهجية Agile) & Tra = Intra (الداخلي)',
                votes: 3
            },
            {
                name: 'TeqTide',
                brief: 'Teq = Technology (تكنولوجيا) & Tide = Tide (موحه او تيار قوي)',
                votes: 1
            },
            {
                name: 'Zynquire',
                brief: 'Zyn = Synergy Synergy (الذكاء و التعاون) & Quire = Requirements (متطلبات)',
                votes: 2
            },
        ];
        
        // حساب إجمالي الأصوات
        const totalVotes = businessNames.reduce((sum, item) => sum + item.votes, 0);
        
        // ترتيب الأسماء حسب عدد الأصوات من الأعلى للأقل
        const sortedNames = [...businessNames].sort((a, b) => b.votes - a.votes);
        
        // اختيار أفضل 3 بناءً على الترتيب
        const topThree = sortedNames.slice(0, 3);
        
        // عرض أفضل 3
        const winnersSection = document.getElementById('winnersSection');
        topThree.forEach((item, index) => {
            const winnerCard = `
                <div class="winner-card">
                    <div class="winner-content">
                        <div class="rank-number">${index + 1}</div>
                        <h2 class="winner-name">${item.name}</h2>
                        <div class="winner-votes">${item.votes} صوت</div>
                    </div>
                </div>
            `;
            winnersSection.innerHTML += winnerCard;
        });
        
        // عرض جميع الأسماء مرتبة حسب الأصوات
        const entriesGrid = document.getElementById('entriesGrid');
        sortedNames.forEach((item, index) => {
            const percentage = Math.round((item.votes / totalVotes) * 100);
            
            const entryCard = `
                <div class="entry-card">
                    <div class="entry-left">
                        <div class="entry-rank">${index + 1}</div>
                        <div>
                            <div class="entry-name">${item.name}</div>
                            <div class="entry-brief">${item.brief}</div>
                        </div>
                    </div>
                    <div class="entry-right">
                        <div class="entry-votes">
                            <div class="votes-number">${item.votes}</div>
                            <div class="votes-label">صوت</div>
                        </div>
                        <div class="percentage-badge">${percentage}%</div>
                    </div>
                </div>
            `;
            entriesGrid.innerHTML += entryCard;
        });
    </script>
</body>
</html>
